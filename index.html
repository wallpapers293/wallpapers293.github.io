<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallpaper Showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .image-container {
      overflow: hidden;
      border-radius: 8px;
      background: #ddd;
    }
    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s;
    }
    .image-container:hover img {
      transform: scale(1.05);
    }
    .load-more {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    .load-more:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Wallpaper Showcase</h1>
  <div id="gallery" class="gallery"></div>
  <button id="loadMore" class="load-more">Load More Wallpapers</button>

  <script>
    const accessKey = "YOUR_UNSPLASH_ACCESS_KEY"; // Replace this with your Unsplash API key
    const gallery = document.getElementById("gallery");
    const loadMoreButton = document.getElementById("loadMore");

    let page = 1;

    async function fetchWallpapers() {
      try {
        const response = await fetch(
          `https://api.unsplash.com/photos?client_id=${accessKey}&page=${page}&per_page=9`
        );
        const images = await response.json();
        displayImages(images);
      } catch (error) {
        console.error("Error fetching images:", error);
      }
    }

    function displayImages(images) {
      images.forEach(image => {
        const imgContainer = document.createElement("div");
        imgContainer.className = "image-container";
        imgContainer.innerHTML = `<img src="${image.urls.regular}" alt="Wallpaper">`;
        gallery.appendChild(imgContainer);
      });
    }

    loadMoreButton.addEventListener("click", () => {
      page++;
      fetchWallpapers();
    });

    // Load initial wallpapers
    fetchWallpapers();
  </script>
</body>
</html>
